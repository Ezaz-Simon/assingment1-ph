<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assingment</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
   <!-- banner-section -->
    <section class="hero-section">
    <div class="navbar">
      <div class="logo">LOGO</div>
      <button class="signup-button">Sign Up</button>
    </div>
    <div class="banner-content">
      <h1>Cool Dark UI Template for Webflow Agencies!</h1>
      <button class="stay-focused-button">Stay Focused</button>
    </div>
  </section>
 <!-- Action Section -->
  <section class="action">
    <div class="action-left">
      <h2>See It in Action</h2>
      <p class="p1">Explore the live preview and imagine your brand in this bold new look.</p>
      <button class="launch-button">Launch Live Preview</button>
    </div>
    <div class="action-right">
      <img src="/Assets/wc-mini.png" alt="Webflow Preview">
    </div>
  </section>

  <!-- Productive Users Section -->
  <section class="productive-users">
    <h2>Joined Thousands of Productive Users</h2>
    <div class="stats">
      <div>
        <p class="p-primary">50K</p>
        <p>Active Users</p>
      </div>
      <div>
        <p class="p-primary">2M+</p>
        <p>Focus Sessions</p>
      </div>
      <div>
        <p class="p-primary">95%</p>
        <p>Satisfaction Rate</p>
      </div>
    </div>
  </section>



    <footer>

    </footer>
</body>
</html>
